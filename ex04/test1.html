<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">이벤트 기본</h1>
    <hr>
    <button onclick="changeTitle()">제목변경</button>

    <script>
        function changeTitle() {
            // window는 생략가능
            alert("제목변경 클릭됨"); // window.alert("제목변경 클릭됨");
            // id는 문서에서 유일해야 함
            // class는 중복가능
            // element는 중복가능 (h1, div)
            let title = document.querySelector("#title"); // class 는 .으로 찾고 id는 #으로 찾음
            title.innerHTML = "반가워";
        }
    </script>
</body>

</html>
