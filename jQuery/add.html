<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">text</button>
    <button id="btn2">list items</button>

    <script>
        $("#btn1").click(() => $("p").before(" <b>text</b>."));
        $("#btn2").click(() => $("ol").after("<li><b>item</b></li>"));
    </script>

</body>

</html>
