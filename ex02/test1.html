<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>자료형</h1>
    <script>
        let n1 = 1 // number
        let s1 = "문자열" // String
        let s2 = '문자열'
        let s3 = `문자열 ${n1}`
        let b1 = true
        let u1 = null // 값이 없음을 나타내는 타입 null
        let u2 // undefined 타입 - 값이 할당되지 않은 상태

        console.log(n1)
        console.log(s1)
        console.log(s2)
        console.log(s3)
        console.log(b1)
        console.log(u1)
        console.log(u2)
    </script>
</body>

</html>
